<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 20 Causes of Death (Pie Chart)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Top 20 Causes of Death (Global)</h1>
  <canvas id="deathPieChart" width="800" height="400"></canvas>

  <script>
    const ctx = document.getElementById('deathPieChart').getContext('2d');

    const data = {
      labels: [
        'Ischemic heart disease', 'Stroke', 'COPD', 'Lower respiratory infections', 
        'Neonatal conditions', 'Lung cancer', 'Alzheimerâ€™s', 'Diarrheal diseases', 
        'Diabetes', 'Liver diseases', 'Road injuries', 'Tuberculosis', 
        'Hypertensive heart disease', 'Kidney disease', 'Colorectal cancer', 
        'Stomach cancer', 'Suicide', 'HIV/AIDS', 'Homicide', 'Drowning'
      ],
      datasets: [{
        label: 'Deaths per Year (Millions)',
        data: [9, 6, 3.23, 2.6, 2, 1.8, 1.6, 1.5, 1.5, 1.3, 1.3, 1.2, 1.1, 1.1, 0.94, 0.77, 0.7, 0.68, 0.4, 0.236],
        backgroundColor: [
        "#4A90E2",
    "#D5A86B",
    "#F05A28",
    "#8BCA3A",
    "#C77CFF",
    "#F2C94C",
    "#E74C3C",
    "#1ABC9C",
    "#9B59B6",
    "#34495E",
    "#FF5733",
    "#33FF57",
    "#3357FF",
    "#F1C40F",
    "#E67E22",
    "#2ECC71",
    "#3498DB",
    "#9B59B6",
    "#8E44AD",
    "#16A085",
        ],
        hoverOffset: 4
      }]
    };

    const config = {
      type: 'pie',
      data: data,
      options: {
        plugins: {
          legend: {
            display: true,
            position: 'right',
            labels: {
              font: { size: 12 }
            }
          }
        }
      }
    };

    const deathPieChart = new Chart(ctx, config);
  </script>
</body>
</html>
